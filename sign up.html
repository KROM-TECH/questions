<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>question</title>
</head>

<body class="white darken-3" style="width:100%; height:100%">

  <div class="container white" style="margin-top: 3rem; margin-bottom: 3rem; border-radius: 3rem;">
    <div class="row">
      <div class="col l7 s12 ">
        <h3 class="pur-text">Sign Up</h3>
        <form style="margin-top: 3rem;">
          <div class="row">
            <div class="input-field ">
              <i class="material-icons prefix">account_circle</i>
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field ">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>

          <div class="row ">
            <a href="./login.html" class="right">Already have an Accoout?</a>
          </div>

          <div class="row center">
            <a class="waves-effect waves-light btn btn-large pur" style="border-radius: 5rem; width: 10rem;">Sign Up</a>
          </div>

        </form>
        <div class="row center">
          <p>OR</p>
        </div>


        <div class="row center">
          <a style="width: 15rem; margin-bottom: 1rem; background-color: #b23121; border-radius: 5rem; width: 22rem;"
            class="waves-effect waves-light btn btn-large"><i class="fa fa-google left"></i>Sign Up with Google</a> <br>

          <a style="width: 15rem; margin-bottom: 1rem; background-color: #00acee; border-radius: 5rem; width: 22rem;"
            class="waves-effect waves-light btn btn-large"><i class="fa fa-twitter left"></i>Sign Up with Twitter</a> <br>

          <a style=" width: 15rem;  margin-bottom: 1rem;  background-color: #3b5998; border-radius: 5rem; width: 22rem; "
            class="waves-effect waves-light btn btn-large"><i class="fa fa-facebook left"></i>Sign Up with Facebook</a>
        </div>

      </div>
      <div class="col l5 s12">
        <img class="responsive-img hide-on-med-and-down" src="./img/book.svg" alt="">
      </div>
    </div>

  </div>





  <!--JavaScript at end of body for optimized loading-->
  <script src="https://use.fontawesome.com/7672e5925f.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>  M.AutoInit();</script>
</body>

</html>
