<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>question</title>
</head>

<body class="white darken-3" style="width:100%; height:100%">

  <div class="container white" style="margin-top: 3rem; margin-bottom: 3rem; border-radius: 3rem;">
    <div class="row">
      <div class="col l7 s12 ">
        <h3 class="pur-text">Forget Password</h3>
        <p class="red-text center" id="signinError"></p>
        <form style="margin-top: 3rem;">
          <div class="row">
            <div class="input-field ">
              <i class="material-icons prefix">account_circle</i>
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
              <p class="center pur-text" id="resetmsg"></p>
            </div>
          </div>



          <div class="row center">
            <a class="waves-effect waves-light btn btn-large pur" id="reset"
              style="border-radius: 5rem; width: 10rem;">Reset</a>
          </div>

        </form>





      </div>
      <div class="col l5 s12">
        <img class="responsive-img hide-on-med-and-down" src="./img/book.svg" alt="">
      </div>
    </div>

  </div>





  <!--JavaScript at end of body for optimized loading-->
  <script src="https://use.fontawesome.com/7672e5925f.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>  M.AutoInit();</script>
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
  <!--TODO: Add SDKs for Firebase products that you want to use
                 https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-functions.js"></script>
  <script src="./js/fireconfig.js"></script>
  <script src="./js/forgetpass.js"></script>
</body>

</html>
